apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'checkstyle'

eclipse.project.name = '353Project' 

sourceSets {
	main {
	  java {
		srcDirs = ['src']
	  }
	}
	test {
	  java {
	     srcDirs = ['test']
	  }
	 }
}

repositories {
    mavenCentral()
}


dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.10.2')
    testImplementation('org.mockito:mockito-core:5.10.0')
    testImplementation('org.mockito:mockito-junit-jupiter:5.10.0')
    implementation('com.google.code.gson:gson:2.13.1')
}

test {
    useJUnitPlatform()

    // Checkpoint 3: temporarily exclude tests that are expected to fail
    filter {
        excludeTestsMatching "integermachine.TestUserJobApi"
        excludeTestsMatching "integermachine.TestConceptualComputeApi"
        excludeTestsMatching "integermachine.ComputeEngineIntegrationTest"
    }
}



checkstyle {
	configFile = file('checkstyle_checks.xml')
	toolVersion = '10.17.0'
}